<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style_zemlje.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i|Lora:400,400i,700,700i&display=swap"
      rel="stylesheet"
    />
    <title>Countries of the world</title>
  </head>

  <body>
    <div class="hero-container">
      <div class="hero-image-area">
        <div class="hero-text-area">
          <h1>Countries of the world</h1>
          
          <div class="countCntr">
            <p>Number of countries in the library: </p> 
            <input class="headerNumber" type: readonly  >
          </div>

            <div class="input_wrapper">
              <input class="input" type="text" name="" placeholder="Search" />
              <button class="searchbtn" type="search">
                <i class="fas fa-search"></i>
              </button>
          </div>
        </div>
      </div>
    </div>

    <div class="flex-container"></div>
    <script type="text/javascript" src="zemlje.js"></script>
  </body>
